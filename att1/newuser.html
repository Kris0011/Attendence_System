    <title>NewUsere</title>
    
    <style>
      form{
        width: 400px;
        margin: 100px auto;
      }
      body{
        background-color: black;
      }
    </style>
    
</head>
<body>
    
    <form action="newuser.php" method="post" class="p-4 bg-light rounded">
        
        <h2 class="mb-4 text-center">Attendance System New Registration</h2>

        <div class="mb-3">
            <label for="Name" class="form-label">Student name</label>
            <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter your full name" required>
        </div>
        
        <div class="mb-3">
          <label for="ID" class="form-label">Username</label>
          <input type="text" class="form-control" id="ID" name="ID" placeholder="Enter your college ID" required>
        </div>
        
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" id="role" name="role">
            <option value="student" selected>Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Please enter your subject name(only for teacher registrations).</label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="subject">
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
        
      </form>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>      
</body>
