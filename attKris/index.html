<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Login</title>

  <style>
    form {
      width: 400px;
      margin: 100px auto;
    }

    body {
      background-color: black;
      background: url(bg3.jpeg);
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>

</head>

<body>


  <form action="login.php" method="post" class="p-4 bg-light rounded">

    <h2 class="mb-4 text-center">Attendance System Login</h2>

    <div class="mb-3">
      <label for="ID" class="form-label">Username</label>
      <input type="text" class="form-control" id="ID" name="ID" placeholder="Enter your college ID" required>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password"
        placeholder="Enter your password" required>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select class="form-select" id="role" name="role" required>
        <option value="student" selected>Student</option>
        <option value="teacher">Teacher</option>
      </select>
    </div>

    <div id="department" class="mb-3">
      <label for="department" class="form-label">Department</label>
      <select class="form-select" id="department" name="department">
        <option value="CE" selected>CE</option>
        <option value="IT">IT</option>
        <option value="EC">EC</option>
      </select>
    </div>

    <div class="mb-3">
      For new user, click on the link below.<br>
      <a href="newuser.html">Register Here</a>
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>



  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
